<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil - Love X</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .perfil-container {
      max-width: 600px;
      margin: 3rem auto;
      background: #1f2937;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      color: white;
    }
    .perfil-foto {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }
    .perfil-foto img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ec4899;
      margin-bottom: 1rem;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #d1d5db;
    }
    .input-group input, .input-group textarea {
      width: 100%;
      padding: 0.75rem;
      background-color: #374151;
      border: 1px solid #4b5563;
      border-radius: 0.5rem;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .btn-block {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    .logout-btn {
      background-color: #ef4444;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="perfil-container">
    <div class="perfil-foto">
      <img id="profile-pic-preview" src="https://placehold.co/150x150/ec4899/ffffff?text=User" alt="Foto de Perfil">
      <input type="file" id="profile-pic-upload" accept="image/*">
    </div>

    <form id="edit-profile-form">
      <div class="input-group">
        <label for="name">Nome</label>
        <input type="text" id="name" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password">
      </div>
      <div class="input-group">
        <label for="bio">Bio</label>
        <textarea id="bio" rows="3"></textarea>
      </div>
      <div class="input-group">
        <label for="location">LocalizaÃ§Ã£o</label>
        <input type="text" id="location" placeholder="Ex: SÃ£o Paulo, SP">
      </div>
      <div class="input-group">
        <label for="interests">Interesses</label>
        <input type="text" id="interests" placeholder="Ex: mÃºsica, esportes, viagens">
      </div>

      <button type="submit" class="btn btn-primary btn-block">Salvar AlteraÃ§Ãµes</button>
    </form>

    <button id="logout-btn" class="btn btn-block logout-btn">Sair da Conta</button>
  </div>
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const logoutBtn = document.getElementById('logout-btn');
  if (logoutBtn) {
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('loggedInUser'); // apaga login
      window.location.href = "index.html";     // volta para home
    });
  }
});
</script>


  <script>
    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

    const profilePicPreview = document.getElementById('profile-pic-preview');
    const profilePicUpload = document.getElementById('profile-pic-upload');
    const form = document.getElementById('edit-profile-form');

    if (loggedInUser) {
      // Preenche os dados existentes
      document.getElementById('name').value = loggedInUser.name || "";
      document.getElementById('email').value = loggedInUser.email || "";
      document.getElementById('password').value = loggedInUser.password || "";
      document.getElementById('bio').value = loggedInUser.bio || "";
      document.getElementById('location').value = loggedInUser.location || "";
      document.getElementById('interests').value = loggedInUser.interests || "";
      profilePicPreview.src = loggedInUser.profilePic || "https://placehold.co/150x150/ec4899/ffffff?text=User";
    } else {
      window.location.href = "login.html"; // se nÃ£o estiver logado, volta pro login
    }

    // Alterar foto de perfil
  profilePicUpload.addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            profilePicPreview.src = e.target.result;
            loggedInUser.profilePic = e.target.result; // ðŸ”¹ atualiza foto no objeto
            localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser)); // ðŸ”¹ salva
        }
        reader.readAsDataURL(file);
    }
    
});
